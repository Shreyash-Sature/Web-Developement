<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Lists</title>
</head>
<body>
    <ul> <!--This is unordered list. -->
        <li>Bread</li>
        <li>jam</li>
        <li>Fruity</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>

    <ol><!--This is ordered list-->
        <li>Bread</li>
        <li>jam</li>
        <li>Fruity</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>

    <ol type = "A"><!--In this ordered list atribute is uded to order in alphabetical order.-->
        <li>Bread</li>
        <li>jam</li>
        <li>Fruity</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
