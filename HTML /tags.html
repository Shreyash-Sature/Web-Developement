<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of br tag</title>
</head>
<body>
    <!-- <br> tags are used to break the lines -->
    <!-- <b> <i> <u> tags are used for bold italic and underline fonts -->
    <p>Twinkle twinkle little star how I wonder what you are</p><!--This is normal paragraph without any tags-->
    <p><b>Twinkle Twinkle</b> <br> <i>little stars</i> <br><u> how I wonder</u> <br> what you are</p><!--Here I used br tag to break lines-->
</body>
</html>
