<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <form action="https://www.google.co.in/search?">
        <label for="search">Search on Google : </label>
        <input type="text" id="search" placeholder="Search" name="q">
        <button type="submit">Search</button>
        


        <div>
            <select name="profession" placeholder="select">
                <option>Select your option</option>
                <option value="student">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>

        <div>
            <label for="vol">Volume :</label>
            <input type="range" id="vol" min="10" max="100" step="10" val="20"name="vol">
        </div>
    </form>
</body>
</html>
