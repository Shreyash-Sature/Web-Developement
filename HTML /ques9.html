<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h3>Rgistration Form</h3>
    <form action="/server">
        <div>
             <input type="text" placeholder="First Name" name="1st name">
        
        <input type="text" placeholder="Last Name" name="lastname">
        </div>
        <div>
        <label for="gender">Please select the Gender</label>
        <select id="gender" name="grnder">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
        </select>
        </div>
        <div>
        <label for="tos_agree">Do you agree all terms of service?</label>
        <input type="checkbox" id="tos_agree" name="tos_agree">
        
        <label for="tos_agree">Yes, I agree</label>
        </div>
         <button type="submit">Register</button> 
    </form>
</body> 
</html>
