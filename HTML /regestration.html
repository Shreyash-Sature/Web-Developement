<head>

    <title>Regestration Form</title>
</head>
<body>

        <input type="text" name="1stname" placeholder="First Name">
        <input type="text" name="2ndname" placeholder="Last Name">

        <select name="gender" id="gender">

        <button type="submit">Submit</button>

    </form>
    <form action=""></form>
</body>
