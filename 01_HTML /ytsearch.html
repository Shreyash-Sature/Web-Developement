<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search on Youtube</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <label for="search">Enter what you want to search on YouTube : </label>
        <input type="text" id="search" placeholder="Search on YouTube" name="search_query">
        <br>
        <button type="submit">Search</button>
        <br><hr>
    </form>
        
</body>
</html>
